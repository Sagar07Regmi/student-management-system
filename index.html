<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom Global Styles -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css"> 
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/components.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-slate-100 font-['Inter',_sans-serif] text-slate-800 antialiased">

    <header id="app-header" class="bg-sky-600 text-white shadow-md">
        <!-- Header content will be loaded here by ui.js -->
    </header>

    <main id="app-main-content" class="container mx-auto p-4 md:p-6 lg:p-8 min-h-[calc(100vh-120px)]">
        <div id="loading-indicator" class="text-center py-10">
            <p class="text-lg text-slate-600">Loading application...</p>
        </div>
    </main>

    <footer id="app-footer" class="bg-slate-800 text-slate-300 text-center p-4 text-sm">
        <p>&copy; <span id="current-year"></span> Student Management System. All rights reserved.</p>
    </footer>

    <!-- ADD AWS AMPLIFY LIBRARY HERE (before your other scripts) -->
    <script src="https://unpkg.com/aws-amplify@5.3.11/dist/aws-amplify.min.js"></script>

    <!-- Your existing scripts -->
    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
