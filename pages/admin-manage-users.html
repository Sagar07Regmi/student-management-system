<div class="app-content-section dashboard-section">
    <h2 class="text-3xl font-semibold mb-6 text-slate-800">Manage Users</h2>
    <p class="mb-6 text-slate-600">As a Super Admin, you can view all registered users, manage their roles, and invite new users to the system.</p>

    <div class="grid md:grid-cols-3 gap-6">
        <!-- Invite User Section -->
        <div class="md:col-span-1 card">
            <h3 class="card-title">Invite New User</h3>
            <form id="inviteUserForm">
                <div class="form-group mb-4">
                    <label for="inviteUserEmail" class="block text-sm font-medium text-slate-700 mb-1">Email Address:</label>
                    <input type="email" id="inviteUserEmail" class="w-full p-2 border border-slate-300 rounded-md shadow-sm focus:ring-sky-500 focus:border-sky-500" required>
                </div>
                <div class="form-group mb-4">
                    <label for="inviteUserRole" class="block text-sm font-medium text-slate-700 mb-1">Assign Role:</label>
                    <select id="inviteUserRole" class="w-full p-2 border border-slate-300 bg-white rounded-md shadow-sm focus:ring-sky-500 focus:border-sky-500" required>
                        <option value="Student">Student</option>
                        <option value="Parent">Parent</option>
                        <option value="Teacher">Teacher</option>
                        <option value="SuperAdmin">Super Admin</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary w-full">Send Invitation</button>
            </form>
            <div id="inviteUserMessage" class="message-box mt-4"></div>
        </div>

        <!-- List of Users Section -->
        <div class="md:col-span-2 card">
            <div class="flex justify-between items-center mb-4">
                <h3 class="card-title !mb-0 !pb-0 !border-none">All System Users</h3>
                <button id="refreshUsersListBtn" class="btn btn-secondary btn-sm">Refresh Lists</button>
            </div>
            
            <!-- Teachers List -->
            <div class="mt-6">
                <h4 class="text-xl font-semibold text-slate-700 mb-2">Teachers</h4>
                <div id="teachersListMessage" class="message-box"></div>
                <div class="table-container">
                    <table class="styled-table">
                        <thead><tr><th>Username</th><th>Email</th><th>Actions</th></tr></thead>
                        <tbody id="teachersTableBody"></tbody>
                    </table>
                </div>
            </div>

            <!-- Students List -->
            <div class="mt-8">
                <h4 class="text-xl font-semibold text-slate-700 mb-2">Students</h4>
                <div id="studentsListMessage" class="message-box"></div>
                <div class="table-container">
                    <table class="styled-table">
                        <thead><tr><th>Username</th><th>Email</th><th>Actions</th></tr></thead>
                        <tbody id="studentsTableBody"></tbody>
                    </table>
                </div>
            </div>

            <!-- Parents List -->
            <div class="mt-8">
                <h4 class="text-xl font-semibold text-slate-700 mb-2">Parents</h4>
                <div id="parentsListMessage" class="message-box"></div>
                <div class="table-container">
                    <table class="styled-table">
                        <thead><tr><th>Username</th><th>Email</th><th>Actions</th></tr></thead>
                        <tbody id="parentsTableBody"></tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
