<div class="auth-form-container">
    <h2 class="text-3xl font-bold text-slate-700 mb-8">Welcome Back!</h2>
    <form id="loginForm">
        <div class="form-group">
            <label for="loginUsername" class="text-slate-600 font-medium">Username or Email:</label>
            <input type="text" id="loginUsername" name="username" class="mt-1 block w-full px-4 py-3 border border-slate-300 rounded-lg shadow-sm placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-sky-500 sm:text-sm" required autocomplete="username">
        </div>
        <div class="form-group">
            <label for="loginPassword" class="text-slate-600 font-medium">Password:</label>
            <input type="password" id="loginPassword" name="password" class="mt-1 block w-full px-4 py-3 border border-slate-300 rounded-lg shadow-sm placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-sky-500 sm:text-sm" required autocomplete="current-password">
        </div>
        <div class="flex items-center justify-between mt-6 mb-6">
            <div class="flex items-center">
                <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-sky-600 border-slate-300 rounded focus:ring-sky-500">
                <label for="remember-me" class="ml-2 block text-sm text-slate-700">
                    Remember me
                </label>
            </div>
            <div class="text-sm">
                <a href="#forgot-password" class="font-medium text-sky-600 hover:text-sky-500 hover:underline">
                    Forgot your password?
                </a>
            </div>
        </div>
        <button type="submit" class="w-full bg-sky-600 hover:bg-sky-700 text-white font-semibold py-3 px-4 rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-sky-500 focus:ring-opacity-50 transition-colors duration-150 ease-in-out">
            Sign In
        </button>
    </form>
    <div id="auth-message-login" class="auth-message mt-4"></div> <p class="mt-8 text-center text-sm text-slate-600">
        Don't have an account? 
        <a href="#signup" class="font-medium text-sky-600 hover:text-sky-500 hover:underline">
            Sign Up Here
        </a>
    </p>
</div>
