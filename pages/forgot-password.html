<div class="auth-form-container">
    <h2 class="text-3xl font-bold text-slate-700 mb-6">Forgot Your Password?</h2>
    <p class="text-center text-slate-600 mb-8">No worries! Enter your username or email address below, and we'll (eventually) send you a link or code to reset your password.</p>
    <form id="forgotPasswordForm">
        <div class="form-group">
            <label for="forgotPasswordUsername" class="text-slate-600 font-medium">Username or Email:</label>
            <input type="text" id="forgotPasswordUsername" name="usernameOrEmail" class="mt-1 block w-full px-4 py-3 border border-slate-300 rounded-lg shadow-sm placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-sky-500 sm:text-sm" required autocomplete="username">
        </div>
        <button type="submit" class="w-full mt-2 bg-sky-600 hover:bg-sky-700 text-white font-semibold py-3 px-4 rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-sky-500 focus:ring-opacity-50 transition-colors duration-150 ease-in-out">
            Send Reset Instructions
        </button>
    </form>
    <div id="auth-message-forgot-password" class="auth-message mt-4"></div>
    <p class="mt-8 text-center text-sm text-slate-600">
        Remembered your password? 
        <a href="#login" class="font-medium text-sky-600 hover:text-sky-500 hover:underline">
            Back to Login
        </a>
    </p>
</div>
