<div class="auth-form-container">
    <h2>Confirm Your Account</h2>
    <p class="text-center text-slate-600 mb-6">A confirmation code was likely sent to your email (for mock, use '123456'). Please enter it below along with your username.</p>
    <form id="confirmSignUpForm">
        <div class="form-group">
            <label for="confirmUsername">Username:</label>
            <input type="text" id="confirmUsername" name="username" required autocomplete="username" placeholder="Username used at sign up">
        </div>
        <div class="form-group">
            <label for="confirmationCode">Confirmation Code:</label>
            <input type="text" id="confirmationCode" name="confirmationCode" required>
        </div>
        <button type="submit">Confirm Account</button>
    </form>
    <div id="auth-message-confirm" class="auth-message"></div> <p class="mt-6 text-center">
        <a href="#login" class="form-link text-sm">Back to Login</a>
        <span class="mx-2 text-slate-400">|</span>
        <a href="#" id="resendConfirmationCodeLink" class="form-link text-sm">Resend Code? (Mock)</a> </p>
</div>
