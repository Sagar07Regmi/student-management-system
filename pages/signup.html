<div class="auth-form-container">
    <h2 class="text-3xl font-bold text-slate-700 mb-8">Create Your Account</h2>
    <form id="signUpForm">
        <div class="form-group">
            <label for="signUpUsername" class="text-slate-600 font-medium">Username:</label>
            <input type="text" id="signUpUsername" name="username" class="mt-1 block w-full px-4 py-3 border border-slate-300 rounded-lg shadow-sm placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-sky-500 sm:text-sm" required autocomplete="username">
        </div>
        <div class="form-group">
            <label for="signUpEmail" class="text-slate-600 font-medium">Email Address:</label>
            <input type="email" id="signUpEmail" name="email" class="mt-1 block w-full px-4 py-3 border border-slate-300 rounded-lg shadow-sm placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-sky-500 sm:text-sm" required autocomplete="email">
        </div>
        <div class="form-group">
            <label for="signUpPassword" class="text-slate-600 font-medium">Create Password:</label>
            <input type="password" id="signUpPassword" name="password" class="mt-1 block w-full px-4 py-3 border border-slate-300 rounded-lg shadow-sm placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-sky-500 sm:text-sm" required autocomplete="new-password" placeholder="Min. 8 characters">
        </div>
        <div class="form-group">
            <label for="signUpRole" class="text-slate-600 font-medium">I am a:</label>
            <select id="signUpRole" name="role" class="mt-1 block w-full px-4 py-3 border border-slate-300 bg-white rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-sky-500 sm:text-sm" required>
                <option value="" disabled selected>Select your role...</option>
                <option value="Student">Student</option>
                <option value="Parent">Parent</option>
                <option value="Teacher">Teacher</option> 
                </select>
        </div>
        <button type="submit" class="w-full mt-2 bg-sky-600 hover:bg-sky-700 text-white font-semibold py-3 px-4 rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-sky-500 focus:ring-opacity-50 transition-colors duration-150 ease-in-out">
            Sign Up
        </button>
    </form>
    <div id="auth-message-signup" class="auth-message mt-4"></div>
    <p class="mt-8 text-center text-sm text-slate-600">
        Already have an account? <a href="#login" class="font-medium text-sky-600 hover:text-sky-500 hover:underline">Login Instead</a>
    </p>
</div>
