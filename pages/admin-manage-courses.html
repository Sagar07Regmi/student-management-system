<div class="app-content-section dashboard-section">
    <h2 class="text-3xl font-semibold mb-6 text-slate-800">Manage Courses</h2>
    <p class="mb-6 text-slate-600">As an Admin, you can create, view, update, and delete courses from this section.</p>

    <div class="grid md:grid-cols-2 gap-6">
        <div class="card">
            <h3 class="card-title" id="courseFormTitle">Add New Course</h3>
            <form id="adminCourseForm">
                <input type="hidden" id="courseFormCourseId"> <div class="form-group mb-4">
                    <label for="courseName" class="block text-sm font-medium text-slate-700 mb-1">Course Name:</label>
                    <input type="text" id="courseName" class="w-full p-2 border border-slate-300 rounded-md shadow-sm focus:ring-sky-500 focus:border-sky-500" required>
                </div>
                <div class="form-group mb-4">
                    <label for="courseCode" class="block text-sm font-medium text-slate-700 mb-1">Course Code (e.g., CS101):</label>
                    <input type="text" id="courseCode" class="w-full p-2 border border-slate-300 rounded-md shadow-sm focus:ring-sky-500 focus:border-sky-500" required>
                </div>
                <div class="form-group mb-4">
                    <label for="courseDescription" class="block text-sm font-medium text-slate-700 mb-1">Description:</label>
                    <textarea id="courseDescription" rows="4" class="w-full p-2 border border-slate-300 rounded-md shadow-sm focus:ring-sky-500 focus:border-sky-500"></textarea>
                </div>
                <div class="form-group mb-4">
                    <label for="courseTeacher" class="block text-sm font-medium text-slate-700 mb-1">Assign Teacher/Instructor:</label>
                    <select id="courseTeacher" class="w-full p-2 border border-slate-300 bg-white rounded-md shadow-sm focus:ring-sky-500 focus:border-sky-500">
                        <option value="">Select Teacher (Placeholder)</option>
                        </select>
                </div>
                <div class="flex space-x-3">
                    <button type="submit" id="saveCourseButton" class="btn btn-primary flex-1">Save Course</button>
                    <button type="button" id="clearCourseFormButton" class="btn btn-secondary flex-1">Clear Form</button>
                </div>
            </form>
            <div id="adminCourseFormMessage" class="message-box mt-4"></div>
        </div>

        <div class="card">
            <div class="flex justify-between items-center mb-4">
                <h3 class="card-title !mb-0 !pb-0 !border-none">Existing Courses</h3>
                <button id="refreshCoursesListBtn" class="btn btn-secondary btn-sm">Refresh List</button>
            </div>
            <div id="adminCoursesListMessage" class="message-box mb-4"></div>
            <div class="table-container">
                <table class="styled-table">
                    <thead>
                        <tr>
                            <th>Code</th>
                            <th>Name</th>
                            <th>Teacher (ID)</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="adminCoursesTableBody">
                        <tr><td colspan="4" class="text-center p-4 text-slate-500">Loading courses...</td></tr>
                        </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
