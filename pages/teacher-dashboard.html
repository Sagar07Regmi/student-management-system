<div class="app-content-section dashboard-section">
    <h2 class="text-3xl font-semibold mb-6 text-slate-800">Teacher Dashboard</h2>
    <p class="mb-6 text-slate-600" id="teacherWelcomeMessage">Welcome, Teacher! Manage your courses and students.</p>

    <div class="grid md:grid-cols-2 gap-6">
        <div class="card">
            <h3 class="card-title">My Courses</h3>
            <ul id="teacherCoursesList" class="list-disc list-inside pl-1 text-slate-700 space-y-2">
                <li class="text-slate-500">Loading your assigned courses...</li>
                </ul>
            <button id="teacherAddCourseButton" class="btn btn-primary mt-4 w-full md:w-auto">Add New Course (Placeholder)</button>
        </div>

        <div class="card">
            <h3 class="card-title">Student Interactions</h3>
            <p class="text-slate-500">Functionality to view students per course, manage grades, and attendance will go here.</p>
            </div>
    </div>

    <div class="card mt-8">
        <h3 class="card-title">Quick Actions</h3>
        <div class="space-y-3">
            <button class="btn btn-secondary w-full md:w-auto">View All My Students (Placeholder)</button>
            <button class="btn btn-secondary w-full md:w-auto">Enter Grades/Attendance (Placeholder)</button>
        </div>
    </div>
</div>
